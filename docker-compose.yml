services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ai-team-kit-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ai_team_kit
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-team-kit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    image: ai-team-kit-backend:latest
    container_name: ai-team-kit-backend
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=ai_team_kit
    networks:
      - ai-team-kit-network
    depends_on:
      postgres:
        condition: service_healthy

  # Frontend Application
  frontend:
    image: ai-team-kit-frontend:latest
    container_name: ai-team-kit-frontend
    networks:
      - ai-team-kit-network
    depends_on:
      - backend

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ai-team-kit-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - ai-team-kit-network
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

networks:
  ai-team-kit-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
