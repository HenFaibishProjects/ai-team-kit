<div class="app-container">
    <mat-toolbar color="primary" class="app-toolbar" *ngIf="showToolbar$ | async">
        <div class="brand-section">
            <img src="assets/lida-logo.png" alt="Lida Software" class="company-logo">
            <div class="brand-text">
                <span class="app-title">Virtual Team Kit</span>
            </div>
            <span class="app-subtitle">AI-Powered Project Management</span>
        </div>
 
 
        <div class="help-section">
            <span class="help-label">Learn How:</span>
            <nav class="nav-buttons">
                <button mat-button (click)="openHelpDialog('team-members')" class="nav-item help-link">
                    <mat-icon>person_add</mat-icon>
                    <span class="nav-text">Add Team Members</span>
                </button>
    
                <button mat-button (click)="openHelpDialog('start-project')" class="nav-item help-link">
                    <mat-icon>add_circle_outline</mat-icon>
                    <span class="nav-text">Start Project</span>
                </button>
                <button mat-button (click)="openHelpDialog('view-projects')" class="nav-item help-link">
                    <mat-icon>analytics</mat-icon>
                    <span class="nav-text">View All Projects</span>
                </button>
                <button mat-button (click)="openAiCenterGuide()" class="nav-item help-link ai-center-link">
                    <mat-icon>psychology</mat-icon>
                    <span class="nav-text">AI Center</span>
                </button>
            </nav>
        </div>
        <button mat-raised-button class="home-button" (click)="goToHome()">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>
 
        <span class="spacer"></span>
        <button mat-icon-button [matMenuTriggerFor]="settingsMenu" class="settings-button">
            <mat-icon>settings</mat-icon>
        </button>
 
 
        <mat-menu #settingsMenu="matMenu" class="settings-menu">
            <mat-divider></mat-divider>
            <mat-divider></mat-divider>
            <button mat-menu-item>
                <mat-icon>help_outline</mat-icon>
                <span>Help & Support</span>
            </button>
            <button mat-menu-item>
                <mat-icon>info</mat-icon>
                <span>About</span>
            </button>
            <mat-divider></mat-divider>
        </mat-menu>
    </mat-toolbar>
 
 
    <div class="app-content">
        <router-outlet></router-outlet>
    </div>
 </div>
