<div class="page-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sprint Planning</mat-card-title>
      <mat-card-subtitle>Plan your sprint backlog and priorities</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Sprint planning features coming soon. For now, you can add sprint details in the export page.</p>
      <div class="actions">
        <button mat-raised-button color="primary" (click)="complete.emit()">
          Continue to RACI
          <mat-icon>arrow_forward</mat-icon>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
