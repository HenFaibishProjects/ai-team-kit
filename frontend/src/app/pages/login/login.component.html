<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login to AI Team Kit</mat-card-title>
      <mat-card-subtitle>Enter your credentials to access your account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="your@email.com" required>
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="email?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="email?.hasError('email')">Please enter a valid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password" required>
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="password?.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="password?.hasError('minlength')">Password must be at least 8 characters</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="full-width login-button" [disabled]="loading || loginForm.invalid">
          <mat-icon *ngIf="!loading">login</mat-icon>
          <mat-spinner *ngIf="loading" diameter="20" class="button-spinner"></mat-spinner>
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>
      </form>

      <div class="register-link">
        <p>Don't have an account? <a routerLink="/register">Register here</a></p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
